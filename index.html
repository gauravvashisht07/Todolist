<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Todo List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-200 to-blue-500 min-h-screen flex flex-col items-center justify-center">
  <!-- Todo App Container -->
  <div class="bg-white shadow-2xl rounded-lg w-11/12 md:w-1/2 lg:w-1/3 p-6">
    <h1 class="text-3xl font-extrabold text-center text-blue-700 mb-4">Todo List</h1>

    <!-- Input and Add Button -->
    <div class="flex flex-col sm:flex-row gap-2">
      <input
        id="todoInput"
        class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
        type="text"
        placeholder="Enter a new task..."
      />
      <button
        onclick="addTodo()"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600"
      >
        Add
      </button>
    </div>

    <!-- Todo List Items -->
    <ul id="todoList" class="mt-4 space-y-3"></ul>
  </div>

  <!-- Signature -->
  <div class="text-center mt-8">
    <p class="text-white text-sm">Crafted with by <span class="font-bold">Gaurav</span></p>
  </div>

  <!-- Link to JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
