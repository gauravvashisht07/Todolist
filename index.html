<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center font-sans">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md dark:bg-gray-800">
        <!-- Header -->
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Todo List</h1>
            <button id="theme-toggle" class="text-gray-800 dark:text-white focus:outline-none">
                ðŸŒ—
            </button>
        </div>

        <!-- Input Section -->
        <div class="mt-4 flex space-x-2">
            <input
                type="text"
                id="todo-input"
                class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 dark:bg-gray-700 dark:text-white"
                placeholder="Add a new task..."
            />
            <button id="add-btn" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-all">
                Add
            </button>
        </div>

        <!-- Todo List Items -->
        <ul id="todo-list" class="mt-6 space-y-3">
            <!-- Dynamic todo items will be added here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
